<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!--Manifest-->
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width"/>
    <meta name="theme-color" content="#444"/>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a tabindex="-1" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" class="restaurant-details-container">

    <!-- Beginning map -->
    <section id="map-container" class="restaurant-box map-box" role="application" aria-label="map of restaurant">
        <h2 id="map-title">Map</h2>
        <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-box">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="restaurant-box">

        <button id="favoriteButton" onclick="toggleFav()">favorite</button>


        <form id="submit-review" onsubmit="return submitReview() && false">
            <label for="review-name">Let us know who is reviewing:</label><br>
            <input type="text" id="review-name" placeholder="Your Name"><br>
            <label for="review-rating">On a scale of one to 5 [best], how much did you like it?</label><br>
            <input type="number" id="review-rating" value="5"><br>
            <label for="review-comments">More to say?</label><br>
            <textarea id="review-comments" placeholder="Boy, this was tasty or ugh this was nasty?"></textarea><br>
            <input type="submit" value="Submit review" id="review-submit">
        </form>
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Database helpers -->
<script type="text/javascript" src="js/idb.js"></script>
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4a_ueS5SnQE4zVjQYl4e3Leenf6glnZA&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
