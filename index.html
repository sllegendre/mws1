<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8"/>
</head>


<body>

<header>
    <nav>
        <h1><a tabindex="-1" href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <a href="#filter-section" class="skip-link">Skip map to restaurant filters</a>
    <section id="map-container">
        <div id="map"></div>
    </section>
    <section id="filter-section">
        <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <div id="restaurants-list" class="container"></div>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<!-- Service Worker -->
<script type="text/javascript" src="js/IndexController.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4a_ueS5SnQE4zVjQYl4e3Leenf6glnZA&libraries=places&callback=initMap"></script>


<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
